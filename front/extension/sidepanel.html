<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>유튜브 캡처 도구</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .drop-area {
            border: 3px dashed #ccc;
            border-radius: 8px;
            padding: 50px 20px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .drop-area.highlight {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }

        #preview {
            max-width: 100%;
            margin-top: 20px;
            display: none;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
            min-height: 20px;
        }

        button {
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>

<body>
    <h2>유튜브 영상 캡처 도구</h2>

    <div id="drop-area" class="drop-area">
        <p>이미지를 여기에 드래그하세요</p>
        <p>또는</p>
        <button id="paste-image">캡처된 이미지 가져오기</button>
    </div>

    <img id="preview" src="" alt="미리보기">

    <div id="status">상태 메시지가 여기에 표시됩니다</div>

    <script src="sidepanel.js"></script>
</body>

</html>
