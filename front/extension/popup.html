<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영상 캡처 및 필기</title>
    <style>
      body {
        width: 280px;
        padding: 16px;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      h3 {
        margin-top: 0;
        color: #1a73e8;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      button {
        padding: 12px 16px;
        border: none;
        border-radius: 4px;
        background-color: #1a73e8;
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        font-size: 14px;
      }
      button:hover {
        background-color: #0d62c7;
      }
      .info {
        margin-top: 16px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 4px;
        font-size: 13px;
        color: #555;
        line-height: 1.4;
      }
      .shortcut {
        margin-top: 12px;
        font-size: 12px;
        color: #666;
      }
      .shortcut kbd {
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 2px 4px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h3>영상 캡처 및 필기</h3>

    <div class="button-container">
      <button id="openInApp">영상으로 필기 시작하기</button>
    </div>

    <div class="info">
      <p>필기 앱 내에서 영역 캡처 기능을 사용할 수 있습니다. 영상을 보면서 노트 작성 시 캡처 버튼을 클릭하여 영상 화면을 캡처하세요.</p>
    </div>

    <div class="shortcut">
      <p>영역 캡처 단축키: <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>Y</kbd></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
